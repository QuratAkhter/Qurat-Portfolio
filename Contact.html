

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <link rel="stylesheet" href="style.css">
</head>

<body>
 

    <div class="main">
  
        <div class="form pt-md-5">
            <form class="text-center" action="https://formsubmit.co/qurat.akhter2003@gmail.com" method="POST">
              
                <div class="form-text text-light">We'll never share your details with anyone else.</div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-8 col-sm-8 mt-3 ">
                        <label for="name" class="form-label text-light">Full Name:</label>
                        <input type="text" class="form-control bg-transparent text-light"  id="name"
                            placeholder="Enter your full name" name="user_name" required>
                        
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-8 col-sm-8 mt-3 ">
                        <label for="number" class="form-label text-light" aria-placeholder="">Phone Number:</label>
                        <input type="text" class="form-control bg-transparent text-light" id="number"
                            placeholder="Enter your phone number" name="phone" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-8 col-sm-8 mt-3 ">
                        <label for="email" class="form-label text-left text-light">Email:</label>
                        <input type="email" class="form-control bg-transparent text-light"  id="email"
                            placeholder="Enter your Email address" name="email_id" required>
                            
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-8 col-sm-8 mt-3 " display="block">
                        <label for="message" class="form-label text-light">Message:</label>
                        <textarea name="message" rows="5" id="message" placeholder="write your message"
                            class="form-control text-light bg-transparent" name="msg" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-light mt-5 border-primary" name="submit_btn">Send Message <i class="bi bi-send-fill"></i></button>
            </form>
            <div class="end fixed-bottom bg-dark text-light text-center py-2">Designed by: Qurat-ul-Ain Akhter</div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
